<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Category Form -->
  <section class="admin-section">
    <h2>Add Category</h2>
    <input type="text" id="catName" placeholder="Category name">
    <button id="addCategoryBtn">Add Category</button>
  </section>

  <!-- Product Form -->
  <section class="admin-section">
    <h2>Add Product</h2>
    <select id="categorySelect"></select>
    <input type="text" id="prodName" placeholder="Product name">
    <input type="number" id="prodPrice" placeholder="Price">
    <input type="text" id="prodImage" placeholder="Image URL">
    <textarea id="prodDesc" placeholder="Description"></textarea>
    <button id="addProductBtn">Add Product</button>
  </section>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
